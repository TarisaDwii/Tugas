<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Admin</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Tambah Admin</h2>
        <form id="createAdmin">
            <div class="mb-3">
                <label>Nama:</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Simpan</button> <br><br>
            <a href="read.html" class="btn btn-secondary w-100">Batal</a>
        </form>
    </div> <!-- Ini adalah div container, cukup satu penutupnya -->

    <script>
        document.getElementById("createAdmin").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById("nama").value.trim(),
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value.trim()
            };

            fetch("http://localhost:5000/admin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    window.location.href = "read.html";
                });
        });
    </script>

</body>

</html>
